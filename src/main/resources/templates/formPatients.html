<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="template1.html">
>
<head>
    <meta charset="UTF-8">
    <title>Nouveau Patient</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css">
    <script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>

</head>
<body>

<div layout:fragment="content">
    <div class="row" style="margin-top: 5%">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="card-header" style="text-align: center; color: crimson " ><b>Nouveau patient</b></div>
                <div class="carte-body">
                    <div class="container mt-2">
                        <form th:action="@{/savePatient}" method="post">
                            <div class="mb-2">
                                <b>
                                    <label class="form label">Name</label>
                                </b>
                                <input type="text" name="nom" class="form-control" th:value="${patient.nom}">
                                <span class="text-danger" th:errors="${patient.nom}"> </span>


                            </div>
                            <div class="mb-2">
                                <b>
                                    <label class="form label">Date Naissance</label>
                                </b>
                                <input type="date" name="datadenaissance" class="form-control" th:value="${patient.datadenaissance}">
                                <span class="text-danger" th:errors="${patient.datadenaissance}"> </span>

                            </div>
                            <div class="mb-2">
                                <b>
                                    <label class="form label">Malade</label>
                                </b>
                                <input type="checkbox" name="malade" class="form-check-input" th:checked="${patient.malade}">
                                <span class="text-danger" th:errors="${patient.malade}"> </span>

                            </div>
                            <div class="mb-2">
                                <b>
                                    <label class="form label">Score</label>
                                </b>
                                <input type="text"  name="score" class="form-control" th:value="${patient.score}">
                                <span class="text-danger" th:errors="${patient.score}"> </span>

                            </div>
                            <button class="btn btn-success">Save</button>
                        </form>


                    </div>

                </div>

            </div>
        </div>
    </div>


</div>







</body>
</html>
